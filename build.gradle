buildscript {
    ext.kotlin_version = '1.2.31'
    ext.rxkotlin_version = '2.2.0'
    ext.junit_version = '4.12'
    ext.mockito_kotlin_version = '2.0.0-alpha03'
    ext.support_version = '27.1.0'
    ext.rxbinding_version = '2.1.1'
    ext.firebase_version = '12.0.1'
    ext.hamkrest_version = '1.2.1.0'
    ext.assertk_version = '1.0.0-beta.2'
    ext.gson_version = '2.8.0'
    ext.compile_sdk_version = 27
    ext.target_sdk_version = 27
    ext.min_sdk_version = 21
    ext.privateProperties = new Properties()
    privateProperties.load(new FileInputStream("private.properties"))
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:3.2.0'
    }

    file("private.properties").withReader { reader ->
        def userProps = new Properties()
        userProps.load(reader)
        properties.putAll(userProps)
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
